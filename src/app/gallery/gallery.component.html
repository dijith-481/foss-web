<div #element class="text-gamboge-50/70 fade-in pt-16 px-[5vw] space-y-4   ">

  <div class="flex flex-row justify-between">
  <h2
      routerLink="/gallery"
    class="lexend-zetta-bold  text-gamboge-500 hover:text-gamboge-400 text-2xl transition-colors duration-300 ease-in-out"
  >
    FOSS<span class="text-gamboge-50/80 font-normal">Gallery</span>
  </h2>
    <div class="flex flex-row h-8">
    </div>
  </div>


@if (images$ | async; as images) {
  @if (images.length > 0) {
    <div #container class="  flex items-center space-y-2 space-x-2 justify-center  flex-row flex-wrap ">
      @for (image of images; track image.id) {
        <div class=" w-full md:w-[45%] relative overflow-hidden rounded-sm border-gamboge-50/10 border group ">
          <img
            [src]="image.imageUrl"
            class="w-full aspect-video  object-cover group-hover:scale-104 transition-transform duration-1000 ease-in-out"
            [alt]="image.imageTitle"
           />

      <h3 class="absolute bottom-0   left-0 text-gamboge-400 p-2 bg-gradient-to-t backdrop-blur-lg w-full bg-foss-bg/10  font-black text-sm lato-black pb-3 group-hover:opacity-100 transition-all duration-1000 ease-in-out  opacity-0 ">
        {{ image.imageTitle }}
      </h3>
         </div>

      }
    </div>
  } @else {
    <p class="text-center text-gamboge-50/50 p-4">No images found.</p>
  }
} @else {
  <p class="text-center text-gamboge-50/70 p-4">Loading images...</p>
}
  <div class=" h-[5vh] md:h-[5vh]"></div>

<!-- <app-back-button [element]="this.element"/> -->
</div>
