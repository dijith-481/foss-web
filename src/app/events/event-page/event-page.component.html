    <h1 class=" text-5xl text-gamboge-50/75 font-black">{{ eventTitle }}</h1>
  </header>

    <img [src]="imageUrl" class="max-w-2/3 aspect-auto mx-auto " [alt]="eventTitle + ' image'" />

  <section class="pt-6 px-4 text-gamboge-50/70 w-[80vw]">
    <p>{{ description }}</p>
  </section>
</article>
