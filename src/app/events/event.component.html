<div class="text-gamboge-50/70 pt-[20vh] px-[5vw] space-y-4  ">
  <div class="flex flex-row justify-between">
  <h2
    class="lexend-zetta-bold p-2 text-gamboge-500 hover:text-gamboge-400 text-2xl transition-colors duration-300 ease-in-out"
  >
    FOSS<span class="text-gamboge-50/80 font-normal">Events</span>
  </h2>
    <div class="flex flex-row h-8">
    </div>
  </div>



@if (events$ | async; as events) {
  @if (events.length > 0) {
    <div  #container class="space-x-4 flex flex-row  overflow-x-scroll">
      @for (event of events; track event.id) {
  <a [routerLink]="['/event',event.id]">

 <article class="group relative aspect-square md:w-auto w-[80vw] border hover:border-gamboge-400/70  transition-all duration-500 ease-in-out border-gamboge-400/20 md:h-[60vh] rounded-2xl overflow-hidden" >


    <img [src]="event.imageUrl" class="absolute    inset-0 w-full h-full object-cover transition-transform group-hover:blur-sm blur-none duration-700 ease-in-out group-hover:scale-101 z-0" [alt]="event.eventTitle" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent z-0 "></div>


  <div class="absolute bottom-0 left-0 right-0 z-10 p-4 bg-gradient-to-t h-1/3 from-gamboge-400/60   via-30% via-gamboge-400/20 to-80% to-transparent opacity-0 group-hover:opacity-100 flex flex-col transition-opacity duration-500 ease-in-out ">

  <header class=" ">
      <h3 class="text-gamboge-50  font-black text-xl ">
        {{ event.eventTitle }}
      </h3>

  </header>

    <p class="text-gamboge-50/90 overflow-ellipsis" >
      {{ event.description | truncate:previewLength }}
    </p>

  </div>
</article>
            </a>
      }
    </div>
  } @else {
    <p>nothing</p>
  }
} @else {
  <p>Loading </p>
}

</div>
